<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Love</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="styles.css" />
        <link rel="icon" href="assets/pink.png" />
    </head>
    <body>
        <nav class="main-nav">
            <a href="#love" class="nav-link active" data-section="love">Love</a>
            <a href="#collage" class="nav-link" data-section="collage">Gallery</a>
            <a href="#message" class="nav-link" data-section="message">Message</a>
        </nav>
        
        <!-- Love Section -->
        <div id="love" class="section-scroll">
            <img class="background" src="assets/us.jfif">
            <div id="ui"></div>
        </div>

        <!-- Collage Section -->
        <div id="collage" class="section-scroll">
            <div class="polaroid-grid">
                <div class="polaroid" style="--rotation: -5deg;">
                    <div class="polaroid-image">
                        <img src="assets/p1.jfif" alt="Photo 1">
                    </div>
                    <div class="polaroid-caption">Happy moments</div>
                </div>
                <div class="polaroid" style="--rotation: 3deg;">
                    <div class="polaroid-image">
                        <img src="assets/p2.jfif" alt="Photo 2">
                    </div>
                    <div class="polaroid-caption">Together forever</div>
                </div>
                <div class="polaroid" style="--rotation: -3deg;">
                    <div class="polaroid-image">
                        <img src="assets/p3.jfif" alt="Photo 3">
                    </div>
                    <div class="polaroid-caption">Love you</div>
                </div>
                <div class="polaroid" style="--rotation: 4deg;">
                    <div class="polaroid-image">
                        <img src="assets/p4.jfif" alt="Photo 4">
                    </div>
                    <div class="polaroid-caption">My sunshine</div>
                </div>
                <div class="polaroid" style="--rotation: -4deg;">
                    <div class="polaroid-image">
                        <img src="" alt="Photo 5">
                    </div>
                    <div class="polaroid-caption">Sweet memories</div>
                </div>
                <div class="polaroid" style="--rotation: 2deg;">
                    <div class="polaroid-image">
                        <img src="" alt="Photo 6">
                    </div>
                    <div class="polaroid-caption">Always & forever</div>
                </div>
            </div>
        </div>

         <!-- Message Section -->
        <div id="message" class="section-scroll">
            <div class="message-wrapper">
                <div class="letter-container">  
                    <div class="valentines">
                        <div class="envelope"></div>
                        <div class="front"></div>
                        <div class="card">
                            <div class="text">Happy 30th Birthday!
                            </br>
                            I love You!
                        </div>
                            <div class="heart"></div>
                        </div>
                        <div class="hearts">
                            <div class="one"></div>
                            <div class="two"></div>
                            <div class="three"></div>
                            <div class="four"></div>
                            <div class="five"></div>
                        </div>
                    </div>
                    <div class="shadow"></div>
                </div>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
